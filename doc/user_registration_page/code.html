<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>INTEL-X - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5bec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#111827",},
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200 antialiased">
<div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden p-4">
<div class="absolute inset-0 z-0">
<img alt="Abstract wireframe grid pattern" class="h-full w-full object-cover opacity-10 dark:opacity-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDnaaTj6ISz4c93EqhMw6ETAl9PbSXTHivCqQi7gJxTwSgB3xjIYdKXbjPr2WDfCoT5oPrQy_tTi4Brc_EbktdS2isCKEYfzwvjn2eaLERcE6LPigAMkWFv99rnQ7TMUnEuYj1pZ1iVzhYYX83o3pi2VPgoSj9UF56r36KJR7Exlyeo0rfL3gfpGeK9c0ZkNBvB3ZkAwpupT3q1UXSmBR8N0govilLhiwlv_UyRDkMyYlEZ-jpzLMORolKQziHQSTPQvJaQOiMYrzg"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/80 to-transparent"></div>
</div>
<main class="relative z-10 flex w-full max-w-md flex-col items-center">
<header class="mb-8 flex flex-col items-center text-center">
<div class="mb-4 flex items-center gap-3">
<svg class="size-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-3xl font-bold tracking-tighter text-white">INTEL-X</h1>
</div>
<div class="flex flex-col gap-2">
<p class="text-3xl font-bold leading-tight tracking-tighter text-white">Create Your Account</p>
<p class="text-base font-normal leading-normal text-gray-400">Join the leading platform for military technology insights.</p>
</div>
</header>
<form class="flex w-full flex-col gap-6">
<div class="relative">
<label class="sr-only" for="username">Username</label>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-gray-400">person</span>
</div>
<input class="form-input h-14 w-full rounded-lg border-none bg-black/30 p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-gray-500 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary" id="username" name="username" placeholder="callsign_01" type="text"/>
</div>
<div class="relative">
<label class="sr-only" for="email">Email</label>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-gray-400">mail</span>
</div>
<input class="form-input h-14 w-full rounded-lg border-none bg-black/30 p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-gray-500 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary" id="email" name="email" placeholder="your.email@domain.com" type="email"/>
</div>
<div class="relative">
<label class="sr-only" for="password">Password</label>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-gray-400">lock</span>
</div>
<input class="form-input h-14 w-full rounded-lg border-none bg-black/30 p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-gray-500 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
<div class="relative">
<label class="sr-only" for="confirm-password">Confirm Password</label>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-gray-400">lock</span>
</div>
<input class="form-input h-14 w-full rounded-lg border-none bg-black/30 p-4 pl-12 text-base font-normal leading-normal text-white placeholder:text-gray-500 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="••••••••" type="password"/>
</div>
<button class="flex h-14 items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-bold text-gray-900 transition-colors hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                    Create Account
                </button>
</form>
<p class="mt-8 text-center text-sm text-gray-400">
                Already have an account? <a class="font-semibold text-primary hover:text-primary/90" href="#">Log In</a>
</p>
</main>
</div>

</body></html>
